<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="main-content">
      <div class="nav">
        <h1>Library</h1>
      </div>
      <div class="main">
        <div>
          <!-- Button for the form to show up -->
          <button class="btn">Add book</button>
          <span>Your books</span>
        </div>
        <!-- Books are stored here -->
        <div class="book-container"></div>

        <!-- Inputs -->
        <form class="new-book-form">
          <div class="book-form-input">
            <div class="close-book-container">X</div>
            <span>Add a new book</span>
            <input
             maxlength="20"
              type="text"
              id="title"
              name="title"
              required
              placeholder="Title"
            /><br />
            <input
             maxlength="20"
              type="text"
              id="author"
              name="author"
              required
              placeholder="Author"
            /><br />
            <input
              min="0"
              max="5000"
              onkeydown="return event.keyCode !== 69"
              type="number"
              id="pages"
              name="pages"
              required
              placeholder="Pages"
            /><br />
            <div class="read">
              <label for="read">Have you read it?</label>
              <input type="checkbox" id="read" name="read" /><br />
            </div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <!-- Footer -->
      <div class="footer">
        <span>Made by elmatzidis</span>
        <a href="https://github.com/Elmatzidis"
          ><img
            src="images/github-mark.svg"
            alt="My github link"
            width="30px"
            height="30px"
        /></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
